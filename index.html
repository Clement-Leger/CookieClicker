<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="parent">
        <div class="div1">
            <input type="button" id="HTML" value="HTML/CSS" onclick="upgradeHtml()">     
        </div>
        <div class="div2">
            <input  type="button" id="JavaScript" value="JavaScript" onclick="upgradeJs()">
        </div>
        <div class="div3">
            <input type="button" id="PHP" value="PHP" onclick="upgradePhp()">
        </div>
        <div class="div4"> 
            <input  type="button" id="C" value="C+" onclick="upgradeC()">
        </div>
        <div class="div5">
            <input type="button" value="Java" id="Java" onclick="upgradeJava()">
         </div>
        <div class="div6">
            <input type="button" value="Kotlin" id="Kotlin" onclick="upgradeKotlin()">
         </div>
        <div class="div7">
            <input type="button" value="Python" id="Python" onclick="upgradePython()">
         </div>
        <div class="div8"> 
            <input type="button" value="Ruby" id="Ruby" onclick="upgradeRuby()">
        </div>
        <div class="div9">
            <input type="button" value="Swift" id="Swift" onclick="upgradeSwift()">
             </div>
        <div class="div10"> 
            <input type="button" value="Item" id="item" onclick="upgradeSql()">
        </div>
        <div class="div11">
            <h1 id="title">Code Clicker</h1>
        </div>
        <div class="div12"> 
            
        </div>
        <div class="div13"> 
            <input type="button" value="FrontEnd" onclick="autoFront()" id="FrontEnd" data-inc="1">
        </div>
        <div class="div14"> 
           <input type="button" value="BackEnd" onclick="autoBack()" id="BackEnd" data-inc="10">
        </div>
        <div class="div15"> 
            <input type="button" value="FullStack" onclick="autoFull()" id="FullStack">
        </div>
        <div class="div16"> 
           <input type="button" value="Senior" onclick="autoSenior()" id="Senior">
        </div>
        <div class="div17"> 
           <input type="button" value="devMan" onclick="autoDev()" id="devMan">
        </div>
        <div class="div18"> 
          <input type="button" value="autoClick" id="autoClick" onclick="auto()">
        </div>
        <div class="div19"> 
            <label for="uname" id="messPopUp">Message pop up </label>
        </div>
        <div class="div20">
             <a type="number" id="score"></a>
        <div class="23">
            <a type="number" id="clickVal"></a>
        </div>
        <div class="div22">
            <input type="button" value="boostCafe" id="boostCafe" onclick="boostCafe()">
        </div>
        <div class="div21">
          <input type="button" value="Entree" id="entree" onclick="incrementScore()">
        </div>

        <script src="script.js"></script>
     
</body>
</html>
